[formatters]
keys: detailed,simple

[handlers]
keys: console,syslog

[loggers]
keys: root

[formatter_simple]
format: %(name)s:%(levelname)s:  %(message)s

[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s

[handler_console]
class: StreamHandler
args: []
encoding: utf8
formatter: simple

[handler_syslog]
class: logging.handlers.RotatingFileHandler
args: [ '/var/log/healthforecast_api.log','10485760', '5']
encoding: utf8
formatter: detailed

[logger_root]
level: DEBUG
handlers: syslog,console