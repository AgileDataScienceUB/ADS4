<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="text-darken-3 green-text">Please, login into your account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">

            <div class='row'>
              <div class="input-field col s12">
                <i class="large material-icons prefix">face</i>
                <input class='validate' type='email' name='email' id='email'/>
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <i class="large material-icons prefix left">fingerprint</i>
                <input class='validate' type='password'  name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
              <div class = 'row'>
                <label style='float: right;'>
                  <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                </label>
              </div>
            </div>
            <center>
              <p class = 'center'>
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </p>
              <div class='row'>
                <button onclick="check(this.form)" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red lighten-2'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
